<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="my-app">
  <ons-navigator title="Navigator" var="myNavigator">
    <ons-page ng-controller="AppController as app">
      <!--タイトル、ログインボタンの指定-->
      <ons-toolbar>
        <div class="center">LFoods</div>
        <div class="right"><ons-toolbar-button style="font-size:15px;">ログイン</ons-toolbar-button></div>
        <div class="left">
          <ons-toolbar-button>
            <ons-icon icon="fa-bars" style="font-size: 32px; width: 1em;"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      <!--タブ style指定しないとレイアウト崩れる-->
      <ons-tabbar position="top" animation="slide">
        <ons-carousel swipeable style="height: 50px;" overscrollable auto-scroll item-width="28%">
          <ons-carousel-item>
            <ons-tab page="pages/markets.html">
              <label style="margin-left:10px;">商品検索</label>
            </ons-tab>
          </ons-carousel-item>
          <ons-carousel-item>
            <ons-tab page="pages/topmenu.html" active="true">
              <label style="margin-right:15px">トップページ</label>
            </ons-tab>
          </ons-carousel-item>
          <ons-carousel-item>
            <ons-tab page="pages/newrecipe.html">
              <label style="margin-left:20px;">新着レシピ</label>
            </ons-tab>
          </ons-carousel-item>
          <ons-carousel-item>
            <ons-tab page="pages/category.html">
              <label style="margin-left:25px; margin-right:15px;">カテゴリ</label>
            </ons-tab>
          </ons-carousel-item>
          <ons-carousel-item>
            <ons-tab page="pages/information.html">
              <label style="margin-left:20px;">災害知識</label>
            </ons-tab>
          </ons-carousel-item>
        </ons-carousel>
      </ons-tabbar>

    </ons-page>
  </ons-navigator>
</body>
</html>
